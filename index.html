<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header>
      <h1>I miei animali Preferiti</h1>
    </header>

    <main>
      <figure>
        <img src="https://picsum.photos/400/300" alt="Immagine Casuale" />
      </figure>

      <!-- mount componente react -->
      <div class="lista-animali"></div>
    </main>

    <footer>
      <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <!-- react + reactDOM (modalit√† diretta con CDN) -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <!-- babel (trasformare il JSX in JS comprensibile dal browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- codice react (JSX) -->
    <script type="text/babel">
      // importazione useState dall‚Äôoggetto react
      const { useState } = React;

      // array di scelta per aggiungere un animale casuale
      const animalsChoices = ["Cane", "Gatto", "Procione", "Volpe", "Opossum"];

      // componente principale (Milestone 2)
      function AnimalsApp() {
        // stato della lista animali: parte vuota
        const [animals, setAnimals] = useState([]);

        // funzione che aggiunge un animale casuale
        const addRandomAnimal = () => {
          // genera un indice casuale
          const randomIndex = Math.floor(Math.random() * animalsChoices.length);

          // prende l‚Äôanimale dall‚Äôarray
          const selectedAnimal = animalsChoices[randomIndex];

          // aggiorna lo stato aggiungendo l‚Äôanimale alla lista
          setAnimals([...animals, selectedAnimal]);
        };

        return (
          <>
            {/* bottone per aggiungere un animale casuale */}
            <button onClick={addRandomAnimal}>Aggiungi Animale</button>

            {/* details espandibile */}
            <details>
              <summary>Animali ({animals.length})</summary>

              {/* se la lista √® vuota, mostra un messaggio */}
              {animals.length === 0 ? (
                <p>Nessun animale ancora. Clicca il pulsante!</p>
              ) : (
                // altrimenti mostra la lista
                <ul>
                  {animals.map((animal, index) => (
                    <li key={index}>{animal}</li>
                  ))}
                </ul>
              )}
            </details>
          </>
        );
      }

      // monta componente react nel DOM
      const container = document.querySelector(".lista-animali"); // seleziona il div
      const root = ReactDOM.createRoot(container); // crea root react
      root.render(<AnimalsApp />); // renderizza il componente
    </script>
  </body>
</html>
